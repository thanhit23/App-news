<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./resource/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico|Righteous|Teko" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="card">
      <div class="btn-parent">
        <label for="login" class="login">
          <p>Login</p>
        </label>
        <label for="register" class="register">
          <p>Register</p>
        </label>
        <input type="radio" name="login-register" id="login">
        <input type="radio" name="login-register" id="register">
        <div class="btn"></div>
      </div>
      <img src="./resource/" alt="">
      <div class="parent_">
        <div class="form">
          <form action="" class="login-form">
            <input type="text" name="user-id" id="user-id" required placeholder="Username" class="input-field">
            <input type="password" name="password" id="password" placeholder="Password" class="input-field">
            <div class="parent2">
              <label for="keep-me-signin">
                <input type="checkbox" name="" id="keep-me-signin">
                keep me signin
              </label>
              <a href="">Forgot your password?</a>
            </div>
            <p id="rbtext"></p>
            <button type="submit" onclick="myFunction()" id="rbtInput" style="margin-right: 5px !important;">Login</button>
          </form>
        </div>
        <div class="form ">
          <form action="" class="login-form">
            <input type="text" name="user-id" id="user-id" required placeholder="Username" class="input-field">
            <input type="email" name="email" id="emailUser" required placeholder="Email" class="input-field">
            <input type="password" name="password" id="password" placeholder="Password" class="input-field">
            <div class="parent2"></div>
            <p id="rbtext"></p>
            <button type="submit" onclick="myFunction()" id="rbtInput" style="margin-right: 5px !important;">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./resource/js/main.js"></script>
</body>
</html>
